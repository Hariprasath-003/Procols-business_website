{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Procols</title>

  <link rel="icon" href="{% static 'img/WhatsApp_Image_2025-04-16_at_7.09.39_PM-removebg-preview.png' %}" type="img/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .navbar-modern {  
      background-image: linear-gradient( 109.6deg,  rgba(15,2,2,1) 11.2%, rgb(0, 0, 0) 91.1% );   
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      }
      
      .navbar-brand {
        font-family: Major Mono Display;
        font-size: 1.6rem;
        color: white; /* golden/yellow */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      }
      
      .navbar-brand:hover {
      color:#800080;
      }
      
      .nav-link {
      color: #800080 !important;
      transition: color 0.3s ease;
      font-weight: bold;
      
      }
      
      .nav-link:hover {
      color: white !important;
      
      }
      .navbar-nav .nav-link.active {
        background-color: white; /* Soft yellow highlight */
        border-radius: 8px;
        color: black !important;
        
      }
      
      .dropdown-menu {
      border-radius: 15px;
      animation: fadeIn 0.3s ease-in-out;
      }
      
      @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
      }
      
      .register-highlight {
        background-color:rgb(110, 1, 129);
        color: white !important;
        padding: 6px 16px;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
      }
      
      .register-highlight:hover {
        background-color:rgb(136, 0, 160);
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
        text-decoration: none;
      }
      
      .animate-brand {
        position: relative;
        z-index: 10;
      }
      
      .brand-zoom {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        font-size: 2rem;
        z-index: 9999;
        transition: all 0.7s ease-in-out;
        background-color: black;
        color: white;
        padding: 20px 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      }
    
      .brand-zoom.expand {
        transform: translate(-50%, -50%) scale(20);
        opacity: 0;
      }
    
      .navbar-nav .nav-link {
        position: relative;
        color: #fff;
        margin-left: 20px;
        font-family: Gabarito;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      
      .navbar-nav .nav-link:hover {
        transform: scale(1.1);
        animation: blinkGlow 0.6s ease-in-out;
        color: #ffc107;
      }
    
      .Procols-Logo {
          height: 70px;
        }
      
      @keyframes blinkGlow {
        0% {
          text-shadow: 0 0 0 rgba(255, 193, 7, 0);
        }
        50% {
          text-shadow: 0 0 8px rgba(255, 193, 7, 0.9);
        }
        100% {
          text-shadow: 0 0 0 rgba(255, 193, 7, 0);
        }
       }
       .navbar {
      z-index: 99999 !important;
      background-color: rgba(0, 0, 0, 0.85); /* just for visibility while testing */
    }
    
    
  </style>

</head>
<body>

  {% include "navbar.html" %}

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  

</body>
</html>
